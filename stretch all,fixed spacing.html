<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox sample:stretch all,</title>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    .container {

        display: flex;
        background-color: #e6e6e6;
        
    }

    .item {
        flex-grow: 1;
        height: 100px;
    }

    .item + .item {
        margin-left: 2%;
    }

    .item {

        padding: 5%;
        margin: 4%;
        background-color: #8ba9e6;
        border: 1px solid #4a81ee;
        border-radius: 5px 5px;
        

    }
</style>
</head>
<body>
    <divc class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
